{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>Hello {{ name }}!</h1>

    <p>
      The local date and time is {{ moment(current_time).format('LLL') }}.
    </p>
    <p>
      That was {{ moment(current_time).fromNow(refresh=True) }}.
    </p>
  </div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  {{ moment.include_moment() }}
{% endblock %}
